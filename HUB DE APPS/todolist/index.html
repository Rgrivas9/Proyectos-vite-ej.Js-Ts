<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
  </head>
  <body>
    <header>
      <div class="button">
        <button class="btn">Crear nueva tarea</button>
      </div>
      <div class="filter">
        <label for="filter">Filtrar por</label>
        <select name="filtrar" id="filter">
          <option>Todas</option>
          <option>Finalizadas</option>
          <option>Por finalizar</option>
        </select>
      </div>
      
    </header>
    <main>
        <ul class="toDoPriority"></ul>
        <ul class="toDo"></ul>
    </main>
  </body>
</html>
